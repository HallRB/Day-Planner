<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=style.css>
    <title>Document</title>
</head>

<body>
    
    <!--CREATE A HEADER FOR TODAY'S DATE-->
    <header id = idHeader>
        <p id="idTimeNow" class="classTimeNow"></p>
        <h1 class="classTitle">Your Day Planner</h1>
    </header>

<div class="classTasks">

    <div id="id8AMBox"> 
    <div class="classTimeBox"><div class="classTimeBoxText"></div><p>8 </br> AM</p></div>
    <textarea class="classTextArea1"></textarea>
    <div class="classSaveButtonContainer"><div class="classSaveButton1"><button>SAVE<i class="fas fa-save"></i></button></div></div></div>
    <!--^^8AM to 9AM^^-->

    <div id="id9AMBox"> 
    <div class="classTimeBox"><div class="classTimeBoxText"></div><p>9 </br> AM</p></div>
    <textarea class="classTextArea2"></textarea>
    <div class="classSaveButtonContainer"><div class="classSaveButton2"><button>SAVE<i class="fas fa-save"></i></button></div></div></div>
    <!--^^9AM to 10AM^^-->

    <div id="id10AMBox"> 
    <div class="classTimeBox"><div class="classTimeBoxText"></div><p>10 </br> AM</p></div>

    <!--^^12PM to 1PM^^-->

    <div id="id1PMBox"> 
    <div class="classTimeBox"><div class="classTimeBoxText"></div><p>1 </br> PM</p></div>
    <textarea class="classTextArea6"></textarea>
    <div class="classSaveButtonContainer"><div class="classSaveButton6"><button>SAVE<i class="fas fa-save"></i></button></div></div></div>
    <!--^^1AM to 2AM^^-->

    <div id="id2PMBox"> 
    <div class="classTimeBox"><div class="classTimeBoxText"></div><p>2 </br> PM</p></div>

    <div class="classTimeBox"><div class="classTimeBoxText"></div><p>4 </br> PM</p></div>

    <!--^^4PM TO 5PM^^-->
